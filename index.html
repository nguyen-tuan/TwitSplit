<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Ledis</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div class="body-ledis">
      <div class="preview" onclick="closeImage()">
        <i class="material-icons icon-close" onclick="closeImage()">close</i>        
        <img class="image-snapshot" ></img>
      </div>
      <div class="history-command" >
        <i class="material-icons icon-image" onclick="showImage()" >image</i>
      </div>
      <input class="input-command" />
    </div>
    <script src="html2canvas.js" type="text/javascript" ></script>
    <script src="function.js"></script>
  </body>
</html>
