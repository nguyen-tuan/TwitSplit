<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Twitter</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div class="topbar" >
      <div class="global-nav" >
        <div class="nav-inner" >
          <div class="pull-left" >
            <div class="section home" >
              <div class="item home" >
                <img src="image/home.png" class="home-icon item-inner" ></img>
                <div class="home-text item-inner text" >Trang chủ</div>
              </div>
            </div>
            <div class="section" >            
              <div class="item notification" >
                <img src="image/noti.png" class="noti-icon item-inner" ></img>      
                <div class="noti-text item-inner text" >Thông báo</div>          
              </div>
            </div>
            <div class="section" onclick="showPopupMess()" >
                <div class="item message" >
                  <i class="far fa-envelope item-inner mail-icon"></i>
                  <div class="noti-text item-inner text" >Tin nhắn</div>  
                </div>
            </div>
          </div>
          <i class="fab fa-twitter twitter-icon"></i>
          <div class="pull-right" >
            <div class="search-area" >
              <div class="form-search" >
                <input class="search-input" placeholder="Tìm kiếm Twitter" />
                <i class="fas fa-search search-icon" ></i>
              </div>
            </div>
            <div class="right-action" >
              <img src="image/avatar.png" class="avatar" ></img>  
              <button type="button" class="btn">đăng Tweet</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="page-outer" >
      <div class="page-container" >
        <div class="dashboard dashboard-left" >
          <div class="dashboard-profile" >
            <div class="dashboard-profile-bg" ></div>
            <div class="dashboard-profile-content" >
              <div class="dashboard-avatar" >
                <div class="avatar-settings" >
                  <img src="image/camera.png" class="camera" ></img>  
                </div>
              </div>
              <div class="user-fields" >
                <div class="user-name" >tuan nguyen</div>
                <div class="user-id" >@nttuan1995</div>
              </div>
              <div class="profile-status" >
                <div class="label" >Tweet</div>
                <div class="status-label" >0</div>
              </div>
            </div>
          </div>
          <div class="trends" >
            <div class="trend-location" >Xu hướng cho bạn</div>
          </div>
        </div>
        <div class="main" >
          <div class="timeline-tweet-box" >
            <div class="tweet-box" >
              <img src="image/avatar-timeline.png" class="avatar" ></img>                
              <div class="from-input" >
                <div class="tweet-content">
                  <input class="input-area" placeholder="Chuyện gì đang xảy ra?" />
                  <img src="image/upload-image.png" class="upload-img" ></img>                  
                </div>
              </div>
            </div>
          </div>
          <div class="stream-container" >
            <div class="timeline" >
              <div class="headline" >
                  Cái gì? Chưa có Tweet nào?
              </div>
              <div class="timeline-body" >Dòng thời gian trống sẽ không ở quanh đây lâu. Bắt đầu theo dõi mọi người và bạn sẽ thấy các Tweet hiển thị tại đây.</div>
            </div>
          </div>
        </div>
        <div class="dashboard dashboard-right" >
          <div class="module">Gợi ý theo dõi</div>
        </div>
      </div>
    </div>
    <div class="popup">
      <div class="backrop" onclick="hiddenPopup()" ></div>
      <div class="popup-area" >
        <div class="header" >
            <div class="header-in-mess" >
              <i class="fas fa-chevron-left back-btn" onclick="hiddenMessArea()"></i>
              <img src="image/avatar.png" class="avatar" ></img>  
              <div class="name">Tuan</div>   
            </div>       
            <i class="fas fa-times close-btn" onclick="hiddenPopup()"></i>
          <div class="title" >Tin nhắn trực tiếp</div>
        </div>
        <div class="body-mess">
          <div class="conversations" onclick="showMessArea()">
            <img src="image/avatar.png" class="avatar" ></img>            
            <div class="inbox-item">
              <div class="name" >Tuan</div>
            </div>
          </div>
          <div class="container-mess" >
            <div class="area-mess">
              <div class="grow-flex" ></div>
              <div class="scroll-container" >
              </div>
            </div>
            <div class="mess-footer">
              <div class="composer" >
                <input class="input-mess" onkeyup="handleSubmitBtn()" />
                <button type="button" class="btn btn-submit" onclick="onSendMessage()" disabled >Gửi</button>                
              </div>
            </div>
          </div>
        </div>
        
      </div>
    </div>
    <script src="function.js">
    </script>
  </body>
</html>
